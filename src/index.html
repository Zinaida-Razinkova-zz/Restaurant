<!DOCTYPE html>
<html lang="ru">

    <meta charset="UTF-8" />

      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <!-- <include src="./partials/example.html"></include> -->
    <include src="./partials/header.html"></include>
    <include src="./partials/about_us.html"></include>
    <include src="./partials/our_team.html"></include>

    <include src="./partials/galerie.html"></include>

    <include src="./partials/footer.html"></include>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script type="text/javascript">
      $(document).ready(function () {
        $(window).scroll(function () {
          if ($(this).scrollTop() > 100) {
            $('.scrollup').fadeIn();
          } else {
            $('.scrollup').fadeOut();
          }
        });

        $('.scrollup').click(function () {
          $('html, body').animate({ scrollTop: 0 }, 600);
          return false;
        });
      });
    </script>
    <script src="./index.js"></script>
  </body>
</html>
