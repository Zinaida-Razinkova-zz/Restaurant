    <!-- Form contact-->
    <script>
      var form = document.getElementById('contact-form');

      async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById('contact-form-status');
        var data = new FormData(event.target);
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
            Accept: 'application/json',
          },
        })
          .then(response => {
            status.innerHTML = 'Thank you, your message has been sent!';
            form.reset();
          })
          .catch(error => {
            status.innerHTML = 'Oops! There was a problem submitting your form';
          });
      }
      form.addEventListener('submit', handleSubmit);
    </script>
    <!-- Form contact-->
    <!-- Form book a table-->
    <script>
      var form = document.getElementById('book-form');

      async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById('book-form-status');
        var data = new FormData(event.target);
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
            Accept: 'application/json',
          },
        })
          .then(response => {
            status.innerHTML = 'Thank you, the order is accepted!';
            form.reset();
          })
          .catch(error => {
            status.innerHTML = 'Oops! There was a problem submitting your form';
          });
      }
      form.addEventListener('submit', handleSubmit);
    </script>
    <!-- Form book a table-->
    <!-- Slider -->
    <script>
      var slideIndex = 1;
      showSlides(slideIndex);

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName('specialties-slide');
        var dots = document.getElementsByClassName('specialties-slider-controls-dot');
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = 'none';
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(' active', '');
        }
        slides[slideIndex - 1].style.display = 'block';
        dots[slideIndex - 1].className += ' active';
      }
    </script>
    <!-- Slider -->

    <!-- Modal Galerie -->
    <script>
      // Open the Modal
      function openGalerie() {
        document.getElementById('galerie-modal').style.display = 'block';
      }

      // Close the Modal
      function closeGalerie() {
        document.getElementById('galerie-modal').style.display = 'none';
      }

      var slideIndex = 1;
      show_Slides(slideIndex);

      // Next/previous controls
      function plusSlides(n) {
        show_Slides((slideIndex += n));
      }
      function galerieSlide(n) {
        show_Slides((slideIndex = n));
      }

      function show_Slides(n) {
        var i;
        var slides = document.getElementsByClassName('galerie-slide');
        var dots = document.getElementsByClassName('galerie-dot');

        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = 'none';
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(' active', '');
        }
        slides[slideIndex - 1].style.display = 'block';
        dots[slideIndex - 1].className += ' active';
      }
    </script>
    <!-- Modal Galerie -->
    <!-- Button to top -->
    <script type="text/javascript">
      $(document).ready(function () {
        $(window).scroll(function () {
          if ($(this).scrollTop() > 100) {
            $('.scrollup').fadeIn();
          } else {
            $('.scrollup').fadeOut();
          }
        });

        $('.scrollup').click(function () {
          $('html, body').animate({ scrollTop: 0 }, 600);
          return false;
        });
      });
    </script>
