    <!-- Button to top -->
    <script type="text/javascript">
      $(document).ready(function () {
        $(window).scroll(function () {
          if ($(this).scrollTop() > 100) {
            $('.scrollup').fadeIn();
          } else {
            $('.scrollup').fadeOut();
          }
        });

        $('.scrollup').click(function () {
          $('html, body').animate({ scrollTop: 0 }, 100);
          return false;
        });
      });
    </script>
