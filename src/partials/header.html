<section class="container header-section header-overlay">
  <nav class="header-nav">
    <ul class="header-list">
      <li class="header-list-left">
        <a href="">HOME</a>
      </li>
      <li class="header-list-left"><a href="#about">ABOUT</a></li>
      <li class="header-list-left"><a href="#team">TEAM</a></li>
      <li class="header-list-left"><a href="#booking">BOOKING</a></li>
    </ul>
    <svg class="logo" width="150px">
      <use href="./images/sprite.svg#icon-logo"></use>
    </svg>
    <ul class="header-list">
      <li class="header-list-right"><a href="#menu">MENU</a></li>
      <li class="header-list-right"><a href="#events">EVENTS</a></li>
      <li class="header-list-right"><a href="#galerie">GALERIE</a></li>
      <li class="header-list-right"><a href="#contact">CONTACT</a></li>
    </ul>
  </nav>
  <img
    class="header-horizontal-line-left"
    src="./images/horizontal-line.png"
    alt="line"
    width="450"
  />
  <img
    class="header-horizontal-line-right"
    src="./images/horizontal-line.png"
    alt="line"
    width="450"
  />
  <p class="header-institution">RESTAURANT</p>
  <h1 class="header-name">hungry people</h1>
  <img class="header-orange-line" src="./images/orange-line.png" alt="orange-line" width="60" />
  <p class="header-inscription">Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</p>
  <div class="header-button-block">
    <button data-modal-open class="header-button-book">BOOK TABLE</button>
    <div class="modal-backdrop is-hidden" data-modal>
      <div class="modal">
        <!-- Modal -->
        <button data-modal-close class="modal-button-close">
          <svg class="modal-icon-close" width="11" height="11">
            <use href="./images/sprite.svg#close"></use>
          </svg>
        </button>
        <form class="modal-form">
          <b class="modal-heading">Leave your details, we will call you back</b>
          <div class="modal-form-field">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="modal-form-field">
            <label for="tel">Phone</label>
            <input type="tel" name="phone" id="tel" />
          </div>
          <div class="modal-form-field">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="modal-form-field">
            <label for="comment">Comment</label>
            <textarea
              name="comment"
              id="comment"
              placeholder="Enter text"
              class="modal-comment"
            ></textarea>
          </div>
          <div class="modal-checkbox">
            <label for="agreement" class="modal-terms">
              <input type="checkbox" name="agreement" id="agreement" class="modal-icon-checkbox" />
              <span class="modal-icon-checkbox-sprite"></span>
              I agree to the transfer and processing of my data</label
            >
          </div>
          <button type="submit" class="modal-button-send" data-modal-close>Send</button>
        </form>
      </div>
    </div>
    <button class="header-button-explore">EXPLORE</button>
  </div>
  <a href="#menu">
    <img class="header-arrow-to-down" src="./images/down-btn.png" alt="arrow" width="60" />
  </a>
  <div class="header-social-networks">
    <a href="" class="header-link-fb">
      <img class="header-icons-fb" src="./images/fb.png" alt="icon" width="18" />
    </a>
    <a href="" class="header-link-twit">
      <img class="header-icons-twit" src="./images/twit.png" alt="icon" width="18" />
    </a>
    <a href="" class="header-link-insta">
      <img class="header-icons-insta" src="./images/insta.png" alt="icon" width="18" />
    </a>
  </div>
</section>
