  <h1 class="header-name">hungry people</h1>
  <p class="header-inscription">Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</p>
  <div class="header-button-block">
    <button data-modal-open class="header-button-book" data-action="modal-open">BOOK TABLE</button>
    <div class="modal-backdrop js-backdrop">
      <div class="modal">
        <div>
          <a href="" class="modal-close" data-action="modal-close">x</a>
          <form
            class="modal-form"
            id="modal-form"
            action="https://formspree.io/f/xzbyvrvz"
            method="POST"
          >
            <b class="modal-heading">Leave your details, we will call you back</b>
            <div class="modal-form-field">
              <input
                type="text"
                name="name"
                placeholder="Name"
                id="name"
                pattern="^[a-zA-Zа-яА-Я]+(([' -][a-zA-Zа-яА-Я ])?[a-zA-Zа-яА-Я]*)*$"
                title="The name can only consist of letters, apostrophes, dashes and spaces. For example Adrian, Jacob Mercer, Charles de Batz de Castelmore d'Artagnan, etc "
                required
              />
            </div>
            <div class="modal-form-field">
              <input
                type="tel"
                name="phone"
                placeholder="Phone"
                id="tel"
                pattern="(\+?( |-|\.)?\d{1,2}( |-|\.)?)?(\(?\d{3}\)?|\d{3})( |-|\.)?(\d{3}( |-|\.)?\d{4})"
                title="Phone number must be 11-12 digits long and can contain numbers, spaces, dashes, pot-bellied brackets and can start with +"
                required
              />
            </div>
            <button type="submit" class="modal-button-send">Send</button>
            <p id="modal-form-status"></p>
          </form>
        </div>
      </div>
    </div>
    <button class="header-button-explore">EXPLORE</button>
  </div>
