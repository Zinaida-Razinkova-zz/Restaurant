<section class="container header-section header-overlay">
  <nav class="header-nav">
    <ul class="header-list">
      <li class="header-list-left">
        <a href="">HOME</a>
      </li>
      <li class="header-list-left"><a href="#ABOUT" name="">ABOUT</a></li>
      <li class="header-list-left"><a href="#TEAM">TEAM</a></li>
      <li class="header-list-left"><a href="#BOOKING">BOOKING</a></li>
    </ul>
    <svg class="logo" width="150px">
      <use href="./images/sprite.svg#icon-logo"></use>
    </svg>
    <ul class="header-list">
      <li class="header-list-right"><a href="#MENU">MENU</a></li>
      <li class="header-list-right"><a href="#EVENTS">EVENTS</a></li>
      <li class="header-list-right"><a href="#GALERIE">GALERIE</a></li>
      <li class="header-list-right"><a href="#CONTACT">CONTACT</a></li>
    </ul>
  </nav>
  <img class="header-horizontal-line-left" src="./images/horizontal-line.png" alt="" width="480" />
  <img class="header-horizontal-line-right" src="./images/horizontal-line.png" alt="" width="480" />
  <p class="header-institution">RESTAURANT</p>
  <h1 class="header-name">hungry people</h1>
  <img class="header-orange-line" src="./images/orange-line.png" alt="" width="60" />
  <p class="header-inscription">Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</p>
  <div class="header-button-block">
    <button data-modal-open class="header-button-book">BOOK TABLE</button>
    <!-- Modal -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button data-modal-close class="button-close">
          <svg class="icon-close" width="11" height="11">
            <use href="./images/sprite.svg#close"></use>
          </svg>
        </button>
        <!-- Модалка -->
        <form class="modal-form">
          <b class="modal-heading">Leave your details, we will call you back</b>
          <div class="form-field">
            <label for="name" class="form-lable">Name</label>
            <input type="text" name="name" id="name" class="form-input" />
          </div>
          <div class="form-field">
            <label for="tel" class="form-lable">Phone</label>
            <input type="tel" name="phone" id="tel" class="form-input" />
          </div>
          <div class="form-field">
            <label for="email" class="form-lable">Email</label>
            <input type="email" name="email" id="email" class="form-input" />
          </div>
          <div class="form-field">
            <label for="comment" class="form-lable">Comment</label>
            <textarea
              name="comment"
              id="comment"
              placeholder="Enter text"
              class="modal-comment form-input"
            ></textarea>
          </div>
          <div class="modal-checkbox">
            <label for="agreement" class="terms">
              <input type="checkbox" name="agreement" id="agreement" class="icon-checkbox" />
              <span class="icon-checkbox-sprite"></span>
              I agree to the transfer and processing of my data</label
            >
          </div>
          <button type="submit" class="button-send">Send</button>
        </form>
      </div>
    </div>
    <!-- Modal -->
    <button data-modal-open class="header-button-explore">EXPLORE</button>
  </div>
  <a href="#MENU" name="">
    <img class="header-arrow-to-down" src="./images/down-btn.png" alt="" width="60" />
  </a>
  <div class="header-social-networks">
    <a href="" class="header-link-fb">
      <img class="header-icons-fb" src="./images/fb.png" alt="" width="18" />
    </a>
    <a href="" class="header-link-twit">
      <img class="header-icons-twit" src="./images/twit.png" alt="" width="" />
    </a>
    <a href="" class="header-link-insta">
      <img class="header-icons-insta" src="./images/insta.png" alt="" width="" />
    </a>
  </div>
</section>
