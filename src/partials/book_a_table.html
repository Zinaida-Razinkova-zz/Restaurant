<section id="booking" class="book-section">
  <div class="container">
    <div class="book-wrapper">
      <div class="book-content">
        <h2 class="book-content__title title ">Book a table</h2>
        <form
          class="book-form"
          id="book-form"
          action="https://formspree.io/f/xzbyvrvz"
          method="POST"
        >
          <div>
            <input
              class="book-form__input"
              placeholder="Name"
              type="text"
              name="name"
              title="The name can only consist of letters, apostrophes, dashes and spaces. For example Adrian, Jacob Mercer, Charles de Batz de Castelmore d'Artagnan, etc "
              required
            />
            <input
              class="book-form__input"
              type="text"
              name="email"
              placeholder="Email"
              title="Enter your email "
              required
            />
          </div>
          <div>
            <input
              class="book-form__input"
              placeholder="Phone"
              type="text"
              name="tel"
              required
            />
            <input
              class="book-form__input"
              placeholder="People"
              type="text"
              name="people"
              required
            />
          </div>
          <div>
            <input class="book-form__input" placeholder="Date (mm/dd)" type="text" name="date"/>
            <input class="book-form__input" placeholder="Time" type="text"  name="time" />
          </div>
          <button class="book-form__button" type="submit"  id="book-form-button">BOOK NOW</button>
          <p id="book-form-status"></p>
        </form>
      </div>
        <img
          class="book-img"
          srcset="./images/book@2x.png 2x"
          src="./images/book.png"
          alt="Book a table"
          width="600"
          height="475"
        />
    </div>
    <p class="book-time">
      Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM, Phone:
      <span><a href="tel:+40729131637" class="book-tel">+40 729 131 637</a></span>
    </p>
  </div>
  <a href="#" class="book-scrollup"></a>
</section>
